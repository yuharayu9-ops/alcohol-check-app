<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アルコールチェック報告システム</title>
    <style>
        :root { --primary-color: #0056b3; }
        body { font-family: "Helvetica Neue", Arial, sans-serif; background-color: #f0f2f5; margin: 0; padding: 20px; color: #333; }
        .container { max-width: 500px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: var(--primary-color); margin-bottom: 25px; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; font-size: 0.9em; }
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; font-size: 16px; }
        input:focus { border-color: var(--primary-color); outline: none; box-shadow: 0 0 5px rgba(0,86,179,0.2); }
        button { width: 100%; padding: 15px; background-color: var(--primary-color); color: white; border: none; border-radius: 6px; font-size: 18px; font-weight: bold; cursor: pointer; transition: background 0.3s; }
        button:hover { background-color: #004494; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        .note { font-size: 0.8em; color: #666; margin-top: 5px; }
    </style>
</head>
<body>

<div class="container">
    <h2>アルコールチェック報告</h2>
    <form id="checkForm">
        <div class="form-group">
            <label>運転者名</label>
            <input type="text" id="driver_name" placeholder="氏名を入力" required>
        </div>

        <div class="form-group">
            <label>車両番号</label>
            <input type="text" id="car_number" placeholder="ナンバープレート等" required>
        </div>

        <div class="form-group">
            <label>確認方法</label>
            <select id="method">
                <option value="対面">対面</option>
                <option value="電話（カメラ越し）">電話（カメラ越し）</option>
                <option value="その他">その他</option>
            </select>
        </div>

        <div class="form-group">
            <label>アルコール検知器の使用</label>
            <select id="use_device">
                <option value="使用した">使用した</option>
                <option value="使用していない">使用していない</option>
            </select>
        </div>

        <div class="form-group">
            <label>酒気帯びの有無</label>
            <select id="has_alcohol" style="color: red; font-weight: bold;">
                <option value="無" style="color: black;">無 (異常なし)</option>
                <option value="有" style="color: red;">有 (異常あり)</option>
            </select>
        </div>

        <div class="form-group">
            <label>指示・備考事項</label>
            <textarea id="instruction" rows="2" placeholder="特記事項があれば入力"></textarea>
        </div>

        <div class="form-group">
            <label>確認者名</label>
            <input type="text" id="checker_name" placeholder="確認を行った上司名" required>
        </div>

        <button type="submit" id="submitBtn">報告を送信する</button>
        <p class="note">※送信時刻は自動的に記録されます。</p>
    </form>
</div>

<script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbwYhSJwDrALT4reekEDOFn7Ab5-WJvfYyId8TuPVIWVrn-NqgNKSEMAiIeTo7clA0Ji0Q/exec"; // ←ここにコピーしたURLを貼り付け！

    document.getElementById('checkForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        btn.disabled = true;
        btn.innerText = "送信中...";

        const data = {
            driver_name: document.getElementById('driver_name').value,
            car_number: document.getElementById('car_number').value,
            method: document.getElementById('method').value,
            use_device: document.getElementById('use_device').value,
            has_alcohol: document.getElementById('has_alcohol').value,
            instruction: document.getElementById('instruction').value,
            checker_name: document.getElementById('checker_name').value
        };

        try {
            await fetch(GAS_URL, {
                method: "POST",
                mode: "no-cors",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });

            alert("報告が完了しました。お疲れ様でした！");
            document.getElementById('checkForm').reset();
        } catch (error) {
            alert("通信エラーが発生しました。");
        } finally {
            btn.disabled = false;
            btn.innerText = "報告を送信する";
        }
    });
</script>

</body>
</html>
