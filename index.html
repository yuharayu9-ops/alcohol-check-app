<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アルコールチェック報告フォーム</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; }
        form { background: white; padding: 20px; border-radius: 8px; max-width: 400px; margin: auto; }
        div { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:disabled { background: #ccc; }
    </style>
</head>
<body>

<form id="checkForm">
    <h2>アルコールチェック報告</h2>
    <div>
        <label>運転者名</label>
        <input type="text" id="driver_name" required>
    </div>
    <div>
        <label>車両番号</label>
        <input type="text" id="car_number" required>
    </div>
    <div>
        <label>確認方法</label>
        <select id="method">
            <option value="対面">対面</option>
            <option value="電話">電話</option>
            <option value="その他">その他</option>
        </select>
    </div>
    <div>
        <label>使用機器</label>
        <select id="use_device">
            <option value="有">有</option>
            <option value="無">無</option>
        </select>
    </div>
    <div>
        <label>酒気帯びの有無</label>
        <select id="has_alcohol">
            <option value="無">無</option>
            <option value="有">有</option>
        </select>
    </div>
    <div>
        <label>指示事項</label>
        <textarea id="instruction" rows="2"></textarea>
    </div>
    <div>
        <label>確認者名</label>
        <input type="text" id="checker_name" required>
    </div>
    <button type="submit" id="submitBtn">報告を送信する</button>
</form>

<script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbwYhSJwDrALT4reekEDOFn7Ab5-WJvfYyId8TuPVIWVrn-NqgNKSEMAiIeTo7clA0Ji0Q/exec"; // ←ここを書き換えるだけ！

    document.getElementById('checkForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        btn.disabled = true;
        btn.innerText = "送信中...";

        const data = {
            driver_name: document.getElementById('driver_name').value,
            car_number: document.getElementById('car_number').value,
            method: document.getElementById('method').value,
            use_device: document.getElementById('use_device').value,
            has_alcohol: document.getElementById('has_alcohol').value,
            instruction: document.getElementById('instruction').value,
            checker_name: document.getElementById('checker_name').value
        };

        try {
            // Googleスプレッドシートに送信
            await fetch(GAS_URL, {
                method: "POST",
                mode: "no-cors", // GASへの送信で必要な設定
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });

            alert("報告が完了しました！シートを確認してください。");
            document.getElementById('checkForm').reset();
        } catch (error) {
            console.error(error);
            alert("エラーが発生しました。");
        } finally {
            btn.disabled = false;
            btn.innerText = "報告を送信する";
        }
    });
</script>

</body>
</html>
